<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan Nested</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");

        if(username == "elisa"){
            if(password == "coklat"){
                document.write("<h2>Hi, selamat datang!</h2>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>")
            } 
        } else {
            document.write("<p>Nama, Anda tidak terdaftar!</p>")
        }
    </script>
</body>
</html>
