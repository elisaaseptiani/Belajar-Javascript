<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan / LOOPING</title>
</head>
<body>
    <script>

        var ulangi = confirm("Apakah anda mau mengulang?");
        var counter = 0;

        do {
            counter++;
            ulangi = confirm("Apakah anda mau mengulangi?");
        } while(ulangi)

        document.write("Perulangan sudah dilakukan sebanyak "+ counter +"</p>");
    </script>
</body>
</html>
